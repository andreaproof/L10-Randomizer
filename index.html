<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Randomizer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f9f9f9;
            color: #333;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        ul {
            list-style-type: none;
            padding: 0;
            margin: 20px auto;
            width: 300px;
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            font-size: 16px;
        }

        li {
            margin: 5px 0;
            padding: 10px;
            border-bottom: 1px solid #f0f0f0;
        }

        li:last-child {
            border-bottom: none;
        }

        .buttons-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            margin-top: 20px;
        }

        button {
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 8px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            width: 300px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        button:hover {
            background-color: #0056b3;
        }

        button:active {
            animation: rainbow 1s ease infinite alternate;
        }

        @keyframes rainbow {
            0% { box-shadow: 0 0 10px #ff0000; }
            20% { box-shadow: 0 0 10px #ff7f00; }
            40% { box-shadow: 0 0 10px #ffff00; }
            60% { box-shadow: 0 0 10px #00ff00; }
            80% { box-shadow: 0 0 10px #0000ff; }
            100% { box-shadow: 0 0 10px #8b00ff; }
        }

        @keyframes fade-in {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        #copyMessage {
            font-size: 14px;
            color: green;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }
    </style>
</head>
<body>
    <ul id="nameList">
        <li>Andrea</li>
        <li>Chad</li>
        <li>Cory</li>
        <li>Dima</li>
        <li>Gabe</li>
        <li>Jesse</li>
        <li>Marci</li>
        <li>Menesha</li>
        <li>Michelle</li>
        <li>Pete</li>
        <li>Shaun</li>
    </ul>
    <div class="buttons-container">
        <button onclick="randomizeNames()">
            <i>ðŸ”€</i> Randomize
        </button>
        <button onclick="copyToClipboard()">
            ðŸ“‹ Copy to Clipboard
        </button>
        <span id="copyMessage">Copied!</span>
    </div>


    <script>
        function randomizeNames() {
            const list = document.getElementById('nameList');
            const names = Array.from(list.children);
            const shuffled = names.sort(() => Math.random() - 0.5);
            list.innerHTML = '';
            shuffled.forEach(item => list.appendChild(item));

            // Ensure animation resets properly
            list.style.animation = 'none';
            requestAnimationFrame(() => {
                requestAnimationFrame(() => {
                    list.style.animation = 'fade-in 0.3s ease-in-out';
                });
            });
        }

        function copyToClipboard() {
            const list = document.getElementById('nameList');
            const names = Array.from(list.children).map(li => li.textContent).join('\n');

            navigator.clipboard.writeText(names).then(() => {
                const message = document.getElementById('copyMessage');
                message.style.opacity = '1';
                setTimeout(() => { message.style.opacity = '0'; }, 1500);
            });
        }
    </script>
</body>
</html>
