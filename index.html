<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Randomizer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f9f9f9;
            color: #333;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        ul {
            list-style-type: none;
            padding: 0;
            margin: 20px auto;
            width: 300px;
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            font-size: 16px;
        }

        li {
            margin: 5px 0;
            padding: 10px;
            border-bottom: 1px solid #f0f0f0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        li:last-child {
            border-bottom: none;
        }

        .buttons-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            margin-top: 20px;
        }

        button {
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 8px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            width: 300px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        button:hover {
            background-color: #0056b3;
        }

        .settings-icon {
            font-size: 24px;
            cursor: pointer;
            margin-top: 10px;
        }

        .settings-menu {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 250px;
            z-index: 10;
        }

        .settings-menu button {
            width: 100%;
            margin-top: 5px;
            background: #007BFF;
        }

        .name-editor {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 320px;
            z-index: 20;
        }

        .name-editor input {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .name-editor ul {
            padding: 0;
            margin: 10px 0;
        }

        .name-editor li {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 5px 10px;
            background: #f9f9f9;
            margin-bottom: 5px;
            border-radius: 5px;
        }

        .delete-btn {
            background: transparent;
            color: red;
            border: none;
            cursor: pointer;
            font-size: 18px;
            width: 24px;
            height: 24px;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 5;
        }
    </style>
</head>
<body>
    <span class="settings-icon" onclick="openSettings()">‚öôÔ∏è</span>

    <ul id="nameList"></ul>

    <div class="buttons-container">
        <button onclick="randomizeNames()">üîÄ Randomize</button>
        <button onclick="copyToClipboard()">üìã Copy to Clipboard</button>
    </div>

    <div class="overlay" onclick="closeAllModals()"></div>

    <!-- Settings Menu -->
    <div class="settings-menu">
        <h3>Settings</h3>
        <button onclick="openNameEditor()">‚úèÔ∏è Edit Name List</button>
        <button onclick="closeAllModals()" style="background: #dc3545;">‚ùå Close</button>
    </div>

    <!-- Name Editor -->
    <div class="name-editor">
        <h3>Edit Names</h3>
        <input type="text" id="newNameInput" placeholder="Enter name">
        <button onclick="addName()">‚ûï Add Name</button>
        <ul id="settingsList"></ul>
        <button class="save-btn" onclick="saveNames()" style="background: #28a745;">üíæ Save List</button>
    </div>

    <script>
        const defaultNames = ["Andrea", "Chad", "Cory", "Dima", "Gabe", "Jesse", "Marci", "Michelle", "Pete", "Shaun"];
        
        function loadNames() {
            let names = JSON.parse(localStorage.getItem("customNames")) || defaultNames;
            updateList(names);
        }

        function updateList(names) {
            const list = document.getElementById("nameList");
            list.innerHTML = "";
            names.forEach(name => {
                let li = document.createElement("li");
                li.innerHTML = `<span>${name}</span><button class="delete-btn" onclick="deleteName('${name}')">üóë</button>`;
                list.appendChild(li);
            });
        }

        function randomizeNames() {
            let names = Array.from(document.getElementById("nameList").children).map(li => li.textContent);
            names.sort(() => Math.random() - 0.5);
            updateList(names);
        }

        function copyToClipboard() {
            let names = Array.from(document.getElementById("nameList").children).map(li => li.textContent).join("\n");
            navigator.clipboard.writeText(names);
        }

        function openSettings() {
            document.querySelector(".settings-menu").style.display = "block";
            document.querySelector(".overlay").style.display = "block";
        }

        function openNameEditor() {
            document.querySelector(".settings-menu").style.display = "none";
            document.querySelector(".name-editor").style.display = "block";
        }

        function closeAllModals() {
            document.querySelector(".settings-menu").style.display = "none";
            document.querySelector(".name-editor").style.display = "none";
            document.querySelector(".overlay").style.display = "none";
        }

        function addName() {
            let newName = document.getElementById("newNameInput").value.trim();
            if (newName) {
                let names = JSON.parse(localStorage.getItem("customNames")) || defaultNames;
                names.push(newName);
                localStorage.setItem("customNames", JSON.stringify(names));
                openNameEditor();
            }
        }

        function deleteName(name) {
            let names = JSON.parse(localStorage.getItem("customNames"));
            names = names.filter(n => n !== name);
            localStorage.setItem("customNames", JSON.stringify(names));
            openNameEditor();
        }

        function saveNames() {
            loadNames();
            closeAllModals();
        }

        loadNames();
    </script>
</body>
</html>
