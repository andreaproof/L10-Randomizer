<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Randomizer</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f9f9f9;
            color: #333;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        ul {
            list-style-type: none;
            padding: 0;
            margin: 20px auto;
            width: 300px;
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            font-size: 16px;
        }

        li {
            padding: 10px;
            border-bottom: 1px solid #f0f0f0;
            text-align: center;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        li:last-child {
            border-bottom: none;
        }

        .buttons-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            margin-top: 20px;
        }

        button {
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 8px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            width: 300px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        button:hover {
            background-color: #0056b3;
        }

        .settings-icon {
            font-size: 24px;
            cursor: pointer;
            margin-top: 10px;
        }

        .modal {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 320px;
            z-index: 20;
            text-align: left;
            position: relative;
        }

        .modal h3 {
            margin: 0 0 15px;
        }

        .modal button {
            width: 100%;
            margin-top: 5px;
        }

        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: transparent;
            border: none;
            font-size: 20px;
            cursor: pointer;
            color: #333;
        }

        .name-editor input {
            width: calc(100% - 20px);
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            display: block;
        }

        .delete-btn {
            background: transparent;
            color: red;
            border: none;
            cursor: pointer;
            font-size: 18px;
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 10;
        }
    </style>
</head>
<body>

    <span class="settings-icon" onclick="openSettings()">‚öôÔ∏è</span>

    <ul id="nameList"></ul>

    <div class="buttons-container">
        <button onclick="randomizeNames()">üîÄ Randomize</button>
        <button onclick="copyToClipboard()">üìã Copy to Clipboard</button>
        <button onclick="addName()">‚ûï Add Name</button>
    </div>

    <div class="overlay" onclick="closeAllModals()"></div>

    <!-- Settings Menu -->
    <div class="modal settings-menu">
        <button class="close-btn" onclick="closeAllModals()">‚ùå</button>
        <h3>Settings</h3>
        <button onclick="openNameEditor()">‚úèÔ∏è Edit Name List</button>
    </div>

    <!-- Name Editor -->
    <div class="modal name-editor">
        <button class="close-btn" onclick="closeAllModals()">‚ùå</button>
        <h3>Edit Names</h3>
        <ul id="settingsList"></ul>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", async function() {
            const SUPABASE_URL = "https://fyerwbovawwdtihwxuct.supabase.co";
            const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZ5ZXJ3Ym92YXd3ZHRpaHd4dWN0Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3Mzk5MjEzNzUsImV4cCI6MjA1NTQ5NzM3NX0.o11ugcrghY0N1bi33T7gt42tJn0cEhTeWpe_Q7OeEj8";
            const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

            async function fetchNames() {
                const { data, error } = await supabase.from('names').select('*').order('created_at', { ascending: true });
                if (error) {
                    console.error("Error fetching names:", error);
                    return;
                }
                updateList(data);
            }

            async function addName() {
                const newName = prompt("Enter a new name:");
                if (!newName) return;

                const { error } = await supabase.from('names').insert([{ name: newName }]);
                if (!error) fetchNames();
            }

            async function deleteName(id) {
                const { error } = await supabase.from('names').delete().match({ id });
                if (!error) fetchNames();
            }

            function updateList(names) {
                const list = document.getElementById("nameList");
                list.innerHTML = "";
                names.forEach(({ id, name }) => {
                    let li = document.createElement("li");
                    li.innerHTML = `<span>${name}</span><button class="delete-btn" onclick="deleteName('${id}')">üóë</button>`;
                    list.appendChild(li);
                });
            }

            function openSettings() {
                document.querySelector(".settings-menu").style.display = "block";
                document.querySelector(".overlay").style.display = "block";
            }

            function openNameEditor() {
                document.querySelector(".settings-menu").style.display = "none";
                document.querySelector(".name-editor").style.display = "block";
                fetchNames();
            }

            function closeAllModals() {
                document.querySelector(".settings-menu").style.display = "none";
                document.querySelector(".name-editor").style.display = "none";
                document.querySelector(".overlay").style.display = "none";
            }

            supabase.channel('names')
                .on('postgres_changes', { event: '*', schema: 'public', table: 'names' }, fetchNames)
                .subscribe();

            fetchNames();

            window.randomizeNames = () => updateList([...document.querySelectorAll("#nameList li span")].map(el => ({ name: el.textContent })).sort(() => Math.random() - 0.5));
            window.copyToClipboard = () => navigator.clipboard.writeText([...document.querySelectorAll("#nameList li span")].map(el => el.textContent).join("\n"));
            window.addName = addName;
            window.deleteName = deleteName;
        });
    </script>
</body>
</html>
