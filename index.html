    <script>
        // ðŸ”¥ Move Supabase initialization to the very top
        const SUPABASE_URL = "https://fyerwbovawwdtihwxuct.supabase.co";
        const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZ5ZXJ3Ym92YXd3ZHRpaHd4dWN0Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3Mzk5MjEzNzUsImV4cCI6MjA1NTQ5NzM3NX0.o11ugcrghY0N1bi33T7gt42tJn0cEhTeWpe_Q7OeEj8";
        const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f9f9f9;
            color: #333;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        ul {
            list-style-type: none;
            padding: 0;
            margin: 20px auto;
            width: 300px;
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            font-size: 16px;
        }

        li {
            padding: 10px;
            border-bottom: 1px solid #f0f0f0;
            text-align: center;
        }

        li:last-child {
            border-bottom: none;
        }

        .buttons-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            margin-top: 20px;
        }

        button {
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 8px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            width: 300px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <h2>Name Randomizer</h2>
    <ul id="nameList"></ul>

    <div class="buttons-container">
        <button onclick="randomizeNames()">ðŸ”€ Randomize</button>
        <button onclick="copyToClipboard()">ðŸ“‹ Copy to Clipboard</button>
        <button onclick="addName()">âž• Add Name</button>
    </div>

    <script>
        // âœ… Fetch names from Supabase and update the UI
        async function fetchNames() {
            console.log("Fetching names...");
            const { data, error } = await supabase.from('names').select('*').order('created_at', { ascending: true });
            if (error) {
                console.error("Error fetching names:", error);
                return;
            }
            console.log("Names fetched:", data);
            updateList(data);
        }

        // âœ… Add a new name to Supabase
        async function addName() {
            const newName = prompt("Enter a new name:");
            if (!newName) return;

            const { data, error } = await supabase.from('names').insert([{ name: newName }]);
            if (error) {
                console.error("Error adding name:", error);
            } else {
                console.log("Name added:", data);
                fetchNames(); // Refresh list
            }
        }

        // âœ… Delete a name from Supabase
        async function deleteName(name) {
            const { error } = await supabase.from('names').delete().match({ name });
            if (error) {
                console.error("Error deleting name:", error);
            } else {
                console.log("Name deleted:", name);
                fetchNames();
            }
        }

        // âœ… Update the displayed name list
        function updateList(names) {
            const list = document.getElementById("nameList");
            list.innerHTML = "";
            names.forEach(({ name }) => {
                let li = document.createElement("li");
                li.textContent = name;
                list.appendChild(li);
            });
        }

        // âœ… Randomize the name order
        function randomizeNames() {
            const list = document.getElementById("nameList");
            const names = Array.from(list.children).map(li => li.textContent);
            names.sort(() => Math.random() - 0.5);
            updateList(names.map(name => ({ name }))); // Ensure correct format
        }

        // âœ… Copy names to clipboard
        function copyToClipboard() {
            const list = document.getElementById("nameList");
            const names = Array.from(list.children).map(li => li.textContent).join("\n");
            navigator.clipboard.writeText(names);
        }

        // âœ… Enable real-time sync
        supabase.channel('names')
            .on('postgres_changes', { event: '*', schema: 'public', table: 'names' }, fetchNames)
            .subscribe();

        // âœ… Fetch initial names on page load
        fetchNames();
    </script>
</body>
</html>
