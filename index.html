<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Randomizer</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f9f9f9;
            color: #333;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        ul {
            list-style-type: none;
            padding: 0;
            margin: 20px auto;
            width: 300px;
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            font-size: 16px;
        }

        li {
            padding: 10px;
            border-bottom: 1px solid #f0f0f0;
            text-align: center;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
        }

        li:last-child {
            border-bottom: none;
        }

        .buttons-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            margin-top: 20px;
        }

        button {
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 8px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            width: 300px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        button:hover {
            background-color: #0056b3;
        }

        .edit-icon {
            font-size: 24px;
            cursor: pointer;
            margin-top: 10px;
        }

        .delete-btn {
            background: transparent;
            color: red;
            border: none;
            cursor: pointer;
            font-size: 18px;
            width: 24px;
            height: 24px;
            display: none;
            align-items: center;
            justify-content: center;
        }

        .add-name-btn {
            display: none;
            margin-top: 10px;
        }

    </style>
</head>
<body>

    <span class="edit-icon" onclick="toggleEditMode()">‚úèÔ∏è</span>

    <ul id="nameList"></ul>

    <div class="buttons-container">
    <button id="randomizeBtn" onclick="randomizeNames()">üîÄ Randomize</button>
    <button id="copyBtn" onclick="copyToClipboard()">üìã Copy to Clipboard</button>
    <button onclick="addName()" class="add-name-btn" id="addNameBtn">‚ûï Add Name</button>
</div>

    <script>
    document.addEventListener("DOMContentLoaded", async function() {
        const SUPABASE_URL = "https://fyerwbovawwdtihwxuct.supabase.co";
        const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZ5ZXJ3Ym92YXd3ZHRpaHd4dWN0Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3Mzk5MjEzNzUsImV4cCI6MjA1NTQ5NzM3NX0.o11ugcrghY0N1bi33T7gt42tJn0cEhTeWpe_Q7OeEj8";
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
        let isEditing = false;
        let currentOrder = []; // Stores the randomized order

        async function fetchNames(preserveOrder = false) {
            const { data, error } = await supabase.from('names').select('*').order('created_at', { ascending: true });
            if (error) {
                console.error("Error fetching names:", error);
                return;
            }
            
            if (!preserveOrder) {
                currentOrder = data; // Store the order for reference if not preserving
            } else {
                // Preserve the randomized order and add new names at the end
                const existingIds = new Set(currentOrder.map(item => item.id));
                const newNames = data.filter(item => !existingIds.has(item.id));
                currentOrder = [...currentOrder, ...newNames]; 
            }

            updateList(currentOrder);
        }

        async function addName() {
            const newName = prompt("Enter a new name:");
            if (!newName) return;

            await supabase.from('names').insert([{ name: newName }]);
            fetchNames(true); // Preserve the order when adding a new name
        }

        async function deleteName(id) {
            await supabase.from('names').delete().eq('id', id);
            currentOrder = currentOrder.filter(item => item.id !== id); // Maintain order after deletion
            updateList(currentOrder);
        }

        function updateList(names) {
            const list = document.getElementById("nameList");
            list.innerHTML = "";
            names.forEach(({ id, name }) => {
                let li = document.createElement("li");
                li.setAttribute("data-id", id);
                li.innerHTML = `<span class="name-text">${name}</span>
                    <button class="delete-btn" onclick="deleteName('${id}')" style="display: ${isEditing ? 'flex' : 'none'};">üóë</button>`;
                list.appendChild(li);
            });

            // Properly hide "Randomize" & "Copy" buttons when in edit mode
            document.getElementById("randomizeBtn").style.display = isEditing ? "none" : "inline-block";
            document.getElementById("copyBtn").style.display = isEditing ? "none" : "inline-block";
        }

        function toggleEditMode() {
            isEditing = !isEditing;
            document.querySelector(".edit-icon").innerHTML = isEditing ? "‚ùå" : "‚úèÔ∏è";

            document.querySelectorAll(".delete-btn").forEach(btn => {
                btn.style.display = isEditing ? "flex" : "none";
            });

            document.getElementById("addNameBtn").style.display = isEditing ? "block" : "none";

            // Hide "Randomize" & "Copy" buttons when in edit mode
            document.getElementById("randomizeBtn").style.display = isEditing ? "none" : "inline-block";
            document.getElementById("copyBtn").style.display = isEditing ? "none" : "inline-block";
        }

        function randomizeNames() {
            if (isEditing) return; // Prevent randomizing while editing
            currentOrder.sort(() => Math.random() - 0.5); // Shuffle only the stored order
            updateList(currentOrder);
        }

        function copyToClipboard() {
            if (isEditing) return; // Prevent copying while editing

            const names = Array.from(document.querySelectorAll(".name-text")).map(el => el.textContent).join("\n");

            // ‚úÖ Notion-compatible clipboard method using a hidden textarea
            let textarea = document.createElement("textarea");
            textarea.value = names;
            document.body.appendChild(textarea);
            textarea.select();
            document.execCommand("copy");
            document.body.removeChild(textarea);

            alert("Copied to clipboard!");
        }

        supabase.channel('names')
            .on('postgres_changes', { event: '*', schema: 'public', table: 'names' }, () => fetchNames(true)) // Preserve order in real-time updates
            .subscribe();

        fetchNames();

        // Ensure functions are available globally for button clicks
        window.toggleEditMode = toggleEditMode;
        window.randomizeNames = randomizeNames;
        window.copyToClipboard = copyToClipboard;
        window.addName = addName;
        window.deleteName = deleteName;
    });
</script>

</body>
</html>
