<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Name Randomizer</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
        textarea, button { margin: 10px 0; width: 80%; }
        textarea { height: 150px; }
    </style>
</head>
<body>
    <h1>Name Randomizer</h1>
    <textarea id="nameList" placeholder="Enter names, one per line"></textarea>
    <br>
    <button onclick="randomizeNames()">Randomize</button>
    <h2>Randomized List:</h2>
    <div id="output"></div>

    <script>
        function randomizeNames() {
            const names = document.getElementById('nameList').value.split('\n').filter(name => name.trim());
            const shuffled = names.sort(() => Math.random() - 0.5);
            document.getElementById('output').innerHTML = shuffled.map(name => `<p>${name}</p>`).join('');
        }
    </script>
</body>
</html>
